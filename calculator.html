                        <tr>
                            <td class="operatorButton" colspan="4" onclick="equalBtnPressed()">=</td>
                        </tr>
                      
  </table>
        
        <script> 
            var newLine = true; // Boolean variable. Determines if the next thing the user types should be on the new line
            var value1;
            var currentOperator;


            //Event handler for when any digit button is pressed

            function digitBtnPressed(button){
                if(newLine){
                    document.getElementById("inputBox").value= button ;
                    newLine = false;
                } else{
                    var currentValue= document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                }
            }
            
            //Event handler for when the AC button is pressed
            function btnACPressed(){
                document.getElementById("inputBox").value= 0;
                newLine = true;
            }

            // Event handler for  operator button 
                function operatorBtnPressed(operator){
                    currentOperator=operator;
                    value1= parseInt(document.getElementById("inputBox").value);
                    newLine=true;
                }

            // Event handler for equals too button 
                function equalBtnPressed(){
                    var value2 = parseInt(document.getElementById("inputBox"). value);
                    var finalTotal;

                    switch(currentOperator){
                            case "+" :
                                finalTotal = value1 + value2 ;
                                break;
                            case "-" :
                                finalTotal = value1 - value2 ;
                                break;
                            case "/" :
                                finalTotal = value1 / value2 ;
                                break;
                            case "x" :
                                finalTotal = value1 * value2 ;
                                break;
                    }
                    document.getElementById("inputBox").value=finalTotal;
                    value1= 0 ;
                    newLine=true;
                }

            function applyTrigFunction(func){
    let value = parseFloat(document.getElementById("inputBox").value);
    let radians = value * (Math.PI / 180); // Convert degrees to radians
    let result;

    switch(func){
        case "sin":
            result = Math.sin(radians);
            break;
        case "cos":
            result = Math.cos(radians);
            break;
        case "tan":
            // Check for angles where tan is undefined
            if (Math.abs(Math.cos(radians)) < 1e-10) {
                document.getElementById("inputBox").value = "Undefined";
                newLine = true;
                return;
            }
            result = Math.tan(radians);

    document.getElementById("inputBox").value = result.toFixed(6);

}
